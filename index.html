<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>æ‹ç…§è¨ˆæ•¸å·¥å…·</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 16px;
      margin: 0;
    }

    h2 { margin-bottom: 10px; }

    .btn {
      padding: 12px 16px;
      margin: 6px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .gallery { background: #38bdf8; color: #042f2e; }
    .camera  { background: #facc15; color: #422006; }
    .count   { background: #22c55e; color: #052e16; }

    .adjust {
      background: #334155;

      font-size: 22px;
      width: 56px;
    }

    canvas {
      max-width: 100%;
      margin-top: 14px;

      background: #020617;
    }

    #result { margin-top: 10px; font-size: 16px; }
    #manual { margin-top: 10px; }

  </style>
</head>

<body>

<h2>ğŸ“¸ æ‹ç…§è¨ˆæ•¸å·¥å…·</h2>

<div>
  <button class="btn gallery" id="btnGallery">ğŸ–¼ ç›¸ç°¿</button>
  <button class="btn camera" id="btnCamera">ğŸ“¸ ç›¸æ©Ÿ</button>
</div>

<div>
  <button class="btn count" id="countBtn" disabled>â–¶ é–‹å§‹è¨ˆæ•¸</button>
</div>

<div id="result">â³ åˆå§‹åŒ–ä¸­â€¦</div>

<div id="manual" style="display:none;">
  <button class="btn adjust" id="minusBtn">â–</button>
  <span id="manualCount" style="font-size:18px;margin:0 10px;">0</span>
  <button class="btn adjust" id="plusBtn">â•</button>
</div>

<canvas id="canvas"></canvas>

<input type="file" accept="image/*" hidden id="fileInput">
<input type="file" accept="image/*" capture="environment" hidden id="cameraInput">

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const result = document.getElementById("result");
const countBtn = document.getElementById("countBtn");
const manualDiv = document.getElementById("manual");
const manualCountText = document.getElementById("manualCount");

let img = new Image();
let model;
let aiCount = 0;
let manualCount = 0;

/* åˆå§‹åŒ– AI */
async function initAI() {
  await tf.ready();
  await tf.setBackend("webgl");
  model = await cocoSsd.load();
  result.textContent = "âœ… æ¨¡å‹å°±ç·’ï¼Œè«‹é¸æ“‡ç…§ç‰‡";
  countBtn.disabled = false;
}
window.onload = initAI;

/* åœ–ç‰‡è¼‰å…¥ */
function loadImage(file) {
  const reader = new FileReader();
  reader.onload = () => {
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      result.textContent = "ğŸ“· åœ–ç‰‡å·²è¼‰å…¥";
      manualDiv.style.display = "none";
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
}

fileInput.onchange = e => loadImage(e.target.files[0]);
cameraInput.onchange = e => loadImage(e.target.files[0]);

btnGallery.onclick = () => fileInput.click();
btnCamera.onclick = () => cameraInput.click();

/* é–‹å§‹è¨ˆæ•¸ */
countBtn.onclick = async () => {
  ctx.drawImage(img, 0, 0);
  result.textContent = "ğŸ” åˆ†æä¸­â€¦";

  const predictions = await model.detect(img);
  aiCount = predictions.length;
  manualCount = aiCount;
  manualCountText.textContent = manualCount;
  manualDiv.style.display = "block";

  predictions.forEach((p, i) => {
    const [x, y, w, h] = p.bbox;

    ctx.strokeStyle = "#22c55e";
    ctx.lineWidth = 3;
    ctx.strokeRect(x, y, w, h);

    ctx.fillStyle = "#22c55e";
    ctx.font = "bold 28px sans-serif";
    ctx.fillText(`#${i + 1}`, x + 4, y + 28);
  });

  updateResult();
};

/* æ‰‹å‹•ä¿®æ­£ */
plusBtn.onclick = () => {
  manualCount++;
  updateResult();
};

minusBtn.onclick = () => {
  if (manualCount > 0) manualCount--;
  updateResult();
};

function updateResult() {
  manualCountText.textContent = manualCount;
  result.textContent = `ğŸ¤– AI åµæ¸¬ï¼š${aiCount} ï½œ âœï¸ ä¿®æ­£å¾Œï¼š${manualCount}`;
}
</script>

</body>
</html>
